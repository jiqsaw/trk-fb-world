<body>
    <section class="fLeft loginForm">
        <form id="formLogin" name="formLogin" action="../master.html?v=4673#main" target="_top">
            <section class="error" id="loginError" style="width:275px;">
                Bilgilerinizin doğruluğundan emin olunuz!
            </section>
            <aside class="t_container">
                <label class="gsm" for="gsmNo">GSM Numaranız
                    <span class="fIta">(Örn: 5xxxxxxxxx)</span>
                </label>
                
                <label class="pass">
                <input type="text" name="gsmNo" id="gsmNo" value="5322168280" class="validate[required,custom[phone]]" data-errormessage-value-missing="Lütfen Turkcell numaranızı giriniz" data-errormessage-custom-error-phone="Geçersiz telefon numarası <br /> (Örn: 5xxxxxxxxx)" maxlength="10" />
                </label>

            </aside>
            <ins></ins>
            <aside class="t_container">
                <label for="turkcellPassword">Turkcell Şifreniz</label>
                <label class="pass">
                <input type="password" name="turkcellPassword" id="turkcellPassword" class="validate[required]" maxlength="6" />
                <section class="balloon fReg">Turkcell Şifrenizi <b>SIFRE</b> yazıp <b>2222</b>'ye kısa mesaj göndererek ücretsiz alabilirsiniz. Turkcell Şifreniz SMS ile tarafınıza iletilecektir.</section>
                </label>
            </aside>
            
            <ins></ins>
            <aside class="t_container">
                <aside class="captcha">
                    <label>Güvenlik Kodu</label>
                    <label class="fIta">(Güvenlik kodundaki harf ve rakamları giriniz)</label>
                    <ins></ins>
                    <label class="captchaImage">
                        <img src="../images/_offline/captcha.jpg" />
                    </label>
                    <a href="http://localhost:250/Login/SsoResult">Test</a>
                    <input type="text" name="captcha" id="captcha" class="validate[required]" maxlength="6" />
                </aside>
            </aside>
            <aside class="t_container t_button fLeft">
                <input type="submit" name="btnLogin" id="btnLogin" value="GİRİŞ" />
            </aside>
